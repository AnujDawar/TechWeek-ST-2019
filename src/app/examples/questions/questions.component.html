<div class="page-header clear-filter" filter-color="orange">
	<div class="page-header-image rellax-header" data-rellax-speed="-10" style="background-image: url('assets/img/header.jpg');"></div>
	<div class="container scrollable-content" id="scrollableQuestionList">
		<table style="width: 100%;">
			<thead>
				<tr>
					<th>
						<form (ngSubmit)="createQuestion(regform)" #regform="ngForm">

							<br /><br /><br /><br />

							<div class="input-group form-group-no-border" [ngClass]="{ 'input-group-focus': focus === true }" id="scrollToThisDiv1">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="now-ui-icons text_caps-small"></i></span>
								</div>
								<input type="text" name="question" placeholder="Enter Question.." class="form-control" ngModel id="question"
								 (focus)="focus = true" (blur)="focus = false" ng-required="true" style="color: white; font-weight: 900" />
							</div>

							<div class="input-group form-group-no-border" [ngClass]="{ 'input-group-focus': focus === true }">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="now-ui-icons text_caps-small"></i></span>
								</div>
								<input type="text" name="choice_1" placeholder="Enter Choice 1.." class="form-control" ngModel id="choice_1"
								 (focus)="focus = true" (blur)="focus = false" ng-required="true" style="color: white; font-weight: 700" />
							</div>

							<div class="input-group form-group-no-border" [ngClass]="{ 'input-group-focus': focus === true }">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="now-ui-icons text_caps-small"></i></span>
								</div>
								<input type="text" name="choice_2" placeholder="Enter Choice 2.." class="form-control" ngModel id="choice_2"
								 (focus)="focus = true" (blur)="focus = false" ng-required="true" style="color: white; font-weight: 700" />
							</div>

							<div class="input-group form-group-no-border" [ngClass]="{ 'input-group-focus': focus === true }">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="now-ui-icons text_caps-small"></i></span>
								</div>
								<input type="text" name="choice_3" placeholder="Enter Choice 3.." class="form-control" ngModel id="choice_3"
								 (focus)="focus = true" (blur)="focus = false" ng-required="true" style="color: white; font-weight: 700" />
							</div>

							<div class="input-group form-group-no-border" [ngClass]="{ 'input-group-focus': focus === true }">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="now-ui-icons text_caps-small"></i></span>
								</div>
								<input type="text" name="choice_4" placeholder="Enter Choice 4.." class="form-control" ngModel id="choice_4"
								 (focus)="focus = true" (blur)="focus = false" ng-required="true" style="color: white; font-weight: 700" />
							</div>

							<div class="input-group form-group-no-border" [ngClass]="{ 'input-group-focus': focus === true }">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="now-ui-icons text_caps-small"></i></span>
								</div>
								<input type="text" name="asset_name" placeholder="Enter Asset Name.." class="form-control" ngModel id="asset_name"
								 (focus)="focus = true" (blur)="focus = false" ng-required="true" style="color: white; font-weight: 700" />
							</div>

							<div style="height: 20%; width: 100%; text-align: center; vertical-align: middle;">
								<img src="{{ asset_path }}" alt="{{ asset_name }}" class="img-responsive" 
								style="align-content: center; text-align: center; width: 30%; height:30%">
							</div>
							
							<br />

							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-12 col-xl-12">
								<label style="font-size: 150%; color: gold">
									Select The Correct Choice:
								</label>
								<br /><br />
								<div style="text-align: center">
									<label style="font-size: 125%; margin-left: 5%; margin-right: 5%;">
										<input style="transform: scale(1.5); " type="radio" ngModel name="correct_choice" value="choice_1" id="radioOption1" />
										Option 1
									</label>
									<label style="font-size: 125%; margin-left: 5%; margin-right: 5%;" >
										<input style="transform: scale(1.5); " type="radio" ngModel name="correct_choice" value="choice_2" id="radioOption2" />
										Option 2
									</label>
									<label style="font-size: 125%; margin-left: 5%; margin-right: 5%;">
										<input style="transform: scale(1.5); " type="radio" ngModel name="correct_choice" value="choice_3" id="radioOption3" />
										Option 3
									</label>
									<label style="font-size: 125%; margin-left: 5%; margin-right: 5%;">
										<input style="transform: scale(1.5); " type="radio" ngModel name="correct_choice" value="choice_4" id="radioOption4" />
										Option 4
									</label>
								</div>
								<br /><br />
							</div>

							<button style="width: 100%; padding-top: 1%; padding-bottom: 1%;" type="submit" [ngClass]="{ 'btn-success': submitQuestionText == 'ADD QUESTION', 
															 'btn-save-changes': submitQuestionText == 'SAVE CHANGES'}">
								{{ submitQuestionText }}
							</button>
						</form>

						<button *ngIf="submitQuestionText == 'SAVE CHANGES'" style="width: 100%; padding-top: 1%; padding-bottom: 1%; margin-top: 1%"
						 (click)="deleteQuestion()" class="btn-danger">
							DELETE QUESTION
						</button>
					</th>
				</tr>
			</thead>
			<br><br>
			<tr>
				<td>
					<h3 style="text-align: center; font-style: oblique" id="anchor">{{ questionListText }}</h3>
				</td>
			</tr>
			<tr>
				<td>
					<ul class="list-group">
						<button class="button" *ngFor="let question of questionList" style="vertical-align:middle" 
						(click)="onEditQuestion(question)">
							<span>{{ question.question }}</span>
						</button>
					</ul>
				</td>
			</tr>
		</table>
	</div>
</div>
